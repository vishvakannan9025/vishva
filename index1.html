<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback Form</title>
  <link rel="stylesheet" href="lux.css">
</head>
<body>
  <div class="container">
    <h1>Student Feedback Form</h1>
    <form>
      <label>Name:</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Email:</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Subject:</label>
      <input type="text" placeholder="Subject name" required>

      <label>Rating:</label>
      <select>
        <option>⭐</option>
        <option>⭐⭐</option>
        <option>⭐⭐⭐</option>
        <option>⭐⭐⭐⭐</option>
        <option>⭐⭐⭐⭐⭐</option>
      </select>

      <label>Feedback:</label>
      <textarea rows="4" placeholder="Write your feedback..."></textarea>

      <button type="submit">Submit</button>
    </form>

    <p><a href="feedbacks.html">View Sample Feedbacks</a></p>
  </div>
</body>
</html>
